group:
  # Docs
  - files:
      - source: docs/
        template: true
    repos: |
      Oztechan/CCC
      Oztechan/Tracefit
      Oztechan/actions

  # .github
  - files:
      - source: .github/auto_assign.yml
      - source: .github/CODEOWNERS
    repos: |
      Oztechan/CCC
      Oztechan/Tracefit
      Oztechan/actions

  # Code Quality
  - files:
      - source: codecov.yml
      - source: detekt.yml
    repos: |
      Oztechan/CCC
      Oztechan/Tracefit

  # Dependency Update
  - files:
      - source: renovate.json
    repos: |
      Oztechan/CCC
      Oztechan/Tracefit
      Oztechan/actions

Oztechan/CCC:
  - source: docs/
    template:
      repository:
        name: 'CCC'

Oztechan/TraceFit:
  - source: docs/
    template:
      repository:
        name: 'TraceFit'